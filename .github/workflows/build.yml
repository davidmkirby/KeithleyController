name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build application
      run: |
        python build_app.py
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: dist/KeithleyDualController

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build application
      run: |
        python build_app.py
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: macos-build
        path: dist/KeithleyDualController.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build application
      run: |
        python build_app.py
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: linux-build
        path: dist/KeithleyDualController
